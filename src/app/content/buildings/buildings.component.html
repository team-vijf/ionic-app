<ion-content>
  <ion-card>
    <ion-list>
      <ion-list-header>
        <ion-label>{{"F_Buildings" | translate}}</ion-label>
      </ion-list-header>
      <ion-item class="ion-activatable" *ngFor="let building of buildings" (click)="onClick(building.id)">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-label class="label-link">{{building.streetName + " " + building.buildingNumber}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
