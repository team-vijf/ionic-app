<ion-app [ngClass]=appService.activeTheme>
  <div *ngIf="loading" class="spinner-container">
    <div class="wrapper" style="transform: initial;">
        <div class="indicator u4-if-effect-spin"></div>
    </div>
</div>
<div [ngClass]="loading ? 'inactive':'active'">
    <router-outlet></router-outlet>
</div></ion-app>
